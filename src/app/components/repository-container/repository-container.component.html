<div class="flex-row">
  <div class="item-left">
    <button mat-raised-button (click)="getRepo()" id="hot_repo">
      <mat-icon>update</mat-icon> Get Repos
    </button>
  </div>
  <div class="item">
    <small>
      Last try: {{ lastTry }}
    </small>
  </div>
</div>
<hr/>
<div class="flex-container" *ngIf="repositories && repositories.length > 0; else noData">
  <ng-container *ngFor="let repository of repositories">
    <app-repository class="item" [item]="repository"></app-repository>
  </ng-container>
</div>
<ng-template #noData>
  <p>Ooops! Something went wrong </p>
</ng-template>
